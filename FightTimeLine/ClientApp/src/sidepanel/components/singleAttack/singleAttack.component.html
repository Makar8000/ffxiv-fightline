<div>
  <span class="abilityName">{{it.attack.name}}</span>
</div>
<div>
  <span class="type">{{getType(it.attack.type)}}</span>
</div>
<div>
  @<span class="time">{{it.attack.offset}}</span>
</div>
<div cdkDropList>
  <sidepanel-area header="Defensives" *ngIf="defs.length>0">
    <div>
      <div class="job" *ngFor="let d of defs">
        <div class="jobHead">
          <img class="jobIcon" [src]="d.job.icon" /><span class="jobName">{{d.job.name}}</span>
        </div>
        <ul style="padding-left: 10px">
          <li style="list-style-type: none;" *ngFor="let it of d.abilities">
            <img class="abilityIcon" [src]="it.ability.icon" /><a class="defenseLink" (click)="defenseClick(it)"> <span class="abilityNameDef">{{it.ability.name}}</span></a>
          </li>
        </ul>
      </div>
    </div>
  </sidepanel-area>

  <sidepanel-area header="Similar" *ngIf="similar.length > 0">
    <div *ngIf="similar.length">
      <div class="similar">
        <ul style="padding-left: 10px; display: block">
          <li style="list-style-type: none;display: contents" *ngFor="let it of similar" class="similar-item">
            @<a class="similarLink" (click)="similarClick(it)"><span class="">{{it.attack.offset}}</span></a>
          </li>
        </ul>
      </div>
      <div>
        <a class="similarLink" (click)="similarAllClick(it)"><span class="">Select all</span></a>
      </div>
    </div>
  </sidepanel-area>
</div>
