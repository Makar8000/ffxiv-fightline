<div mat-dialog-content style="height: 360px;">
  <button mat-raised-button [color]="loggedIn?'primary':'warn'" (click)="signinWithGoogle()">
    {{loggedIn ? 'Signed in with Google' : 'Sign in with Google'}}
  </button>
  <div style="margin-top: 15px">
    <mat-form-field style="width: 90%">
      <mat-select placeholder="Export template" name="exportTemplatesList" [formControl]="exportTemplatesControl">
        <mat-option *ngFor="let template of templates" [value]="template.name">
          {{template.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button [disabled]="!loggedIn || !this.exportTemplatesControl.value" (click)="export()">Export</button>
  </div>
  <div style="margin-top: 15px" *ngIf="!!url">
    <mat-form-field style="width: 100%">
      <input name="sheetUrl" readonly="readonly" matInput placeholder="URL" #inputTarget [(value)]="url" />
      <button matSuffix mat-button class="btn btn-default" style="width: 60px;" type="button" (cbOnSuccess)="onCopied()" [ngxClipboard]="inputTarget">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
        </svg>
      </button>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="onYesClick()"  cdkFocusInitial>Ok</button>
</div>
