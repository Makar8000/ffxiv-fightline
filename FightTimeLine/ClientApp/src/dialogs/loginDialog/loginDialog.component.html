<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content style="height: 215px">
    <form [formGroup]="loginForm">
        <div>
            <mat-form-field>
                <input matInput type="text" formControlName="username" placeholder="Username" />
                <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">Username is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="password" formControlName="password" placeholder="Password" />
                <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            Do not have account? <a href="#" (click)="onSignUp()">Sign up</a>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
