<h1 mat-dialog-title>Properties</h1>
<div mat-dialog-content style="height: 360px;">
  <form [formGroup]="form">
    <div *ngFor="let setting of data.settings">
      <div [ngSwitch]="setting.type">
        <div *ngSwitchCase="'boolean'">
          <mat-checkbox [formControlName]="setting.name" [id]="setting.name">{{setting.displayName}}</mat-checkbox>
        </div>
        <div *ngSwitchCase="'partyMember'" style="width: 250px">
          <mat-select [formControlName]="setting.name" [id]="setting.name" [placeholder]="setting.displayName">
            <mat-option value="">None</mat-option>
            <mat-option *ngFor="let j of data.jobs" [value]="j.id">{{j.job.name}} {{j.actorName}} </mat-option>
          </mat-select>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Ok</button>
</div>
