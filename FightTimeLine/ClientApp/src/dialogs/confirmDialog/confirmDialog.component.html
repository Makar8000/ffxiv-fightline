<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
    <div>
      <div style="width: 80%;">
        {{data.title}}
      </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="warn" (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
